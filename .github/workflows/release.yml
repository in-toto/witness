name: release
on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "docs-site/**"

permissions:
  contents: read # This is required for actions/checkout

jobs:
  fmt:
    uses: ./.github/workflows/witness.yml
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read
    with:
      pull_request: ${{ github.event_name == 'pull_request' }}
      step: fmt
      attestations: "git github environment"
      command: go fmt ./...

  sast:
    needs: [fmt]
    uses: ./.github/workflows/witness.yml
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read
    with:
      pull_request: ${{ github.event_name == 'pull_request' }}
      step: sast
      attestations: "git github environment"
      command: go vet ./...

  unit-test:
    needs: [fmt]
    uses: ./.github/workflows/witness.yml
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read
    with:
      pull_request: ${{ github.event_name == 'pull_request' }}
      step: unit-test
      attestations: "git github environment"
      command: go test -v -coverprofile=profile.cov -covermode=atomic ./...
      artifact-upload-name: profile.cov
      artifact-upload-path: profile.cov

  e2e-test:
    needs: [fmt]
    uses: ./.github/workflows/witness.yml
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read
    with:
      pull_request: ${{ github.event_name == 'pull_request' }}
      step: e2e-test
      attestations: "git github environment"
      command: cd test/ && ./test.sh
      artifact-upload-name: profile.cov
      artifact-upload-path: profile.cov

  release:
    permissions:
      id-token: write
      contents: write
      packages: write
    runs-on: ubuntu-latest
    needs: [sast, unit-test]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: 1.23.x
      - uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Login to GitHub Container Registry
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@d58896d6a1865668819e1d91763c7751a165e159 # v3.9.2

      - name: Install syft
        uses: anchore/sbom-action/download-syft@7b36ad622f042cab6f59a75c2ac24ccb256e9b45 # v0.20.4

      - name: Download GoReleaser
        run: go install github.com/goreleaser/goreleaser@v1.23.0

      - name: Run GoReleaser
        uses: testifysec/witness-run-action@7a2176762f1ed80f0f291d70d3d0393b71698849
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        with:
          witness-install-dir: /usr/local/bin
          version: 0.9.1
          step: "build"
          attestations: "github"
          command: goreleaser release --clean
