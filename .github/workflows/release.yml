name: release
on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "docs-site/**"

permissions:
  contents: read  # This is required for actions/checkout


jobs:
  fmt:
    uses: ./.github/workflows/witness.yml
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read
    with:
      pull_request: ${{ github.event_name == 'pull_request' }}
      step: fmt
      attestations: "git github environment"
      command: go fmt ./...

  sast:
    needs: [fmt]
    uses: ./.github/workflows/witness.yml
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read
    with:
      pull_request: ${{ github.event_name == 'pull_request' }}
      step: sast
      attestations: "git github environment"
      command: go vet ./...

  unit-test:
    needs: [fmt]
    uses: ./.github/workflows/witness.yml
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read
    with:
      pull_request: ${{ github.event_name == 'pull_request' }}
      step: unit-test
      attestations: "git github environment"
      command: go test -v -coverprofile=profile.cov -covermode=atomic ./...
      artifact-upload-name: profile.cov
      artifact-upload-path: profile.cov

  e2e-test:
    needs: [fmt]
    uses: ./.github/workflows/witness.yml
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read
    with:
      pull_request: ${{ github.event_name == 'pull_request' }}
      step: e2e-test
      attestations: "git github environment"
      command: cd test/ && ./test.sh
      artifact-upload-name: profile.cov
      artifact-upload-path: profile.cov

  release:
    permissions:
      id-token: write
      contents: write
      packages: write
    runs-on: ubuntu-latest
    needs: [sast, unit-test]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5.0.2
        with:
          go-version: 1.21.x
      - uses: actions/cache@2cdf405574d6ef1f33a1d12acccd3ae82f47b3f2 # v4.1.0
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Login to GitHub Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@dc72c7d5c4d10cd6bcb8cf6e3fd625a9e5e537da # v3.7.0

      - name: Install syft
        uses: anchore/sbom-action/download-syft@61119d458adab75f756bc0b9e4bde25725f86a7a # v0.17.2

      - name: Download GoReleaser
        run: go install github.com/goreleaser/goreleaser@v1.23.0

      - name: Run GoReleaser
        uses: testifysec/witness-run-action@79320a907f611f2fb40ced8e13c66af988b2d9db
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        with:
          step: "build"
          attestations: "github"
          command: goreleaser release --clean
