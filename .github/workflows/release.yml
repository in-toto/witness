name: release
on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "docs-site/**"

permissions:
  contents: read # This is required for actions/checkout

jobs:
  fmt:
    uses: ./.github/workflows/witness.yml
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read
    with:
      pull_request: ${{ github.event_name == 'pull_request' }}
      step: fmt
      attestations: "git github environment"
      command: go fmt ./...

  sast:
    needs: [fmt]
    uses: ./.github/workflows/witness.yml
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read
    with:
      pull_request: ${{ github.event_name == 'pull_request' }}
      step: sast
      attestations: "git github environment"
      command: go vet ./...

  unit-test:
    needs: [fmt]
    uses: ./.github/workflows/witness.yml
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read
    with:
      pull_request: ${{ github.event_name == 'pull_request' }}
      step: unit-test
      attestations: "git github environment"
      command: go test -v -coverprofile=profile.cov -covermode=atomic ./...
      artifact-upload-name: profile.cov
      artifact-upload-path: profile.cov

  e2e-test:
    needs: [fmt]
    uses: ./.github/workflows/witness.yml
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read
    with:
      pull_request: ${{ github.event_name == 'pull_request' }}
      step: e2e-test
      attestations: "git github environment"
      command: cd test/ && ./test.sh
      artifact-upload-name: profile.cov
      artifact-upload-path: profile.cov

  release:
    permissions:
      id-token: write
      contents: write
      packages: write
    runs-on: ubuntu-latest
    needs: [sast, unit-test]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
           go-version-file: "go.mod"
      - uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Install syft
        uses: anchore/sbom-action/download-syft@62ad5284b8ced813296287a0b63906cb364b73ee # v0.22.0

      - name: Download GoReleaser
        run: go install github.com/goreleaser/goreleaser/v2@v2.13.1

      - name: Run GoReleaser
        uses: testifysec/witness-run-action@7aa15e327829f1f2a523365c564c948d5dde69dd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        with:
          witness-install-dir: /usr/local/bin
          version: 0.9.1
          step: "build"
          attestations: "github"
          command: goreleaser release --clean
